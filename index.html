<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Modal Popup Box with CSS & Javascript | Newsletter Popup Box</title>
</head>

<body>
    <a onclick="popupToggle();" class="btn">Subscribe</a>
    <div id="popup">
        <div class="content">
            <!-- icons created by xnimrodx -->
            <img src="email.png" alt="email icon">
            <h2>Join Our Newsletter</h2>
            <p>Our subsribers can share ideas, develop in-demand skills, access hands-on training and certification
                opportunities.</p>
            <div class="inputBox">
                <input type="email" placeholder="Your email">
            </div>
            <div class="inputBox">
                <input type="submit" value="Sign Up" class="btn">
            </div>
        </div>
        <a class="close" onclick="popupToggle();"><img src="cancel.png"></a>
    </div>

    <script>
        function popupToggle() {
            const popup = document.getElementById("popup")
            popup.classList.toggle('active')
        }
    </script>
</body>

</html>
